<h1>New Vehicle</h1>
<form action="">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="form-gorup">
      <label for="model">Model</label>
      <select id="model" class="form-control">
        <option value=""></option>
        <option *ngFor="let m of models" value={{m.id}}>{{m.name}}</option>
      </select>
    </div>
  </div>
  <p>Is this vehicle registed?</p>
  <label for="registed" class="radio-inline">
    <input type="radio" name="isRegistered" value="true" id="registed"> Yes
  </label>
  <label for="notRegisted" class="radio-inline">
    <input type="radio" name="isRegistered" value="false" id="notRegisted"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" class="form-control" id="contactPhone">
  </div> 
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" class="form-control" id="contactEmail">
  </div>
  <button class="btn btn-primary">Save</button>     
</form>
